<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
    <title>Pizza</title>
</head>

<body>

    <div class="pizza">
        <div class="container-xxl container-fluid">
            <div class="pizza__inner">
                <h2 class="pizza__heading text-center py-5 m-0 mb-3">
                    Pitsa Buyurtma qilish
                </h2>
                <div class="pizza__main row justify-content-around ">
                    <form class="js-form col-11 col-md-10 col-lg-7 col-xl-5" id="form"
                        action="https://echo.htmlacademy.ru" method="GET">
                        <div class="form__select-box p-4 mb-4 ">
                            <label class="fw-bold mb-2 fs-5" for="form-select">
                                Noni qanday bo'lsin?
                            </label>
                            <select class="form__select js-select form-select" name="type_bread"
                                id="form-select"></select>
                        </div>
                        <fieldset class="form__radios-box js-form-radios p-4 mb-4 ">
                            <legend class="fw-bold mb-4 fs-5">Kattaligi</legend>
                        </fieldset>
                        <fieldset class="form__checks-box p-4 mb-4 ">
                            <legend class="fw-bold mb-2 fs-5">Ustiga nima solaylik</legend>
                            <ul class="js-form-checkboxes list-unstyled d-flex flex-wrap flex-column flex-sm-row"></ul>
                        </fieldset>
                        <fieldset class="form__checks-box p-4 mb-4">
                            <legend class="fw-bold mb-2 fs-5">Qo'shimchalar</legend>
                            <ul
                                class="js-form-checkboxes-extra list-unstyled d-flex flex-wrap  flex-column flex-sm-row">
                            </ul>
                        </fieldset>
                    </form>
                    <div class="pizza__right col-11 col-md-10 col-lg-4 p-4 ">
                        <div class="result w-100 mb-4">
                            <p class="result__bread fw-bold p-3">
                                Non:
                                <span class="js-bread-type fw-normal text-success"></span>
                            </p>
                            <p class="result__size fw-bold p-3">
                                Kattaligi:
                                <span class="js-pizza-size fw-normal text-success"></span>
                            </p>
                            <div class="result__top mb-3">
                                <p class="result__top-text fw-bold p-3 pb-1 m-0">Ustida:</p>
                                <ul class="result-list js-result__top-list text-success"></ul>
                            </div>
                            <div class="result__extra">
                                <p class="result__extra-text fw-bold p-3 pb-1 m-0">Qo'shimcha:</p>
                                <ul class="js-result__extra-list text-success"></ul>
                            </div>
                        </div>
                        <button class="form-btn btn btn-danger" type="submit" form="form">Buyurtma berish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
